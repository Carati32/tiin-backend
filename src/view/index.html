<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-weight: bold;" href="#">DevHub</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Comunidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recursos</a></li>
                </ul>
                <img src="../img/image.png" alt="" style="width: 50px;">
            </div>
        </div>
    </nav>

    <div class="layout">
        <!-- Card Esquerdo -->
        <div class="card card-esquerdo">
            <div class="card-body">
                <div class="topo-card-esquerdo">
                    <img src="../img/image.png" class="card-img-top" alt="...">
                    <h5 class="card-title" id="nomeUsuario"></h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Função</h6>
                </div>
                <p class="card-text">Qyd. logs: 22</p>
                <p class="card-text">Total de Bugs: 12</p>
                <p class="card-text">Horas trabalhadas: 14</p>
                <h4>Filtros</h4>
                <label><input type="checkbox" value="Programação" checked /> Programação</label><br />
                <label><input type="checkbox" value="Arte 3D/2D" /> Arte 3D/2D</label><br />
                <label><input type="checkbox" value="Sound Design" /> Sound Design</label>
            </div>
        </div>

        <!-- Card Central -->
        <div class="card card-central">
            <button id="btn-criar-log" class="btn btn-primary mb-3">+ Criar Novo Log</button>

            <div id="form-criar-log" style="display:none;">
                <div class="mb-2">
                    <label>Categoria:</label>
                    <select id="categoria" class="form-select">
                        <option value="Programação">Programação</option>
                        <option value="Arte 3D/2D">Arte 3D/2D</option>
                        <option value="Sound Design">Sound Design</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label>Título:</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Título do log">
                </div>
                <div class="mb-2">
                    <label>Horas trabalhadas:</label>
                    <input type="number" id="horas_trabalhadas" class="form-control" min="0">
                </div>
                <div class="mb-2">
                    <label>Linhas de código:</label>
                    <input type="number" id="linhas_codigo" class="form-control" min="0">
                </div>
                <div class="mb-2">
                    <label>Bugs corrigidos:</label>
                    <input type="number" id="bugs_corrigidos" class="form-control" min="0">
                </div>
                <div class="mb-2">
                    <label>Descrição:</label>
                    <textarea id="descricao" class="form-control" rows="3"
                        placeholder="Descreva o que foi feito..."></textarea>
                </div>
                <button id="submit-log" class="btn btn-success mt-2">Criar Log</button>
            </div>

            <div id="container-logs"></div>
        </div>

        <!-- Card Direito -->
        <div class="card card-direito">
            <div class="card-body">
                <h5 class="card-title">Atividade recente</h5>
                <div class="card-direito-usuario">
                    <img src="../img/image.png" alt="usuario">
                    <p>Nome</p>
                </div>
                <div class="card-direito-usuario">
                    <img src="../img/image.png" alt="usuario">
                    <p>Nome</p>
                </div>

                <h5>Desenvolvedores em Destaque</h5>
                <div class="card-direito-usuario">
                    <img src="../img/image.png" alt="usuario">
                    <p>Nome</p>
                </div>
                <div class="card-direito-usuario">
                    <img src="../img/image.png" alt="usuario">
                    <p>Nome</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
