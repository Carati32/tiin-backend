<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center g-4">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card text-dark">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Lista de Logs</h2>

            <table class="table table-dark table-striped-columns table-sm mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Categoria</th>
                  <th>Horas Trabalhadas</th>
                  <th>Linhas de C칩digo</th>
                  <th>Bugs Corrigidos</th>
                  <th>Likes</th>
                  <th>Coment치rios</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link" id="btnAnterior">Anterior</button>
        </li>
        <li class="page-item">
          <button class="page-link" id="btnProximo">Pr칩ximo</button>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    const url = 'http://localhost:3000/logs';
    const TabelaCorpo = document.querySelector('tbody');

    let paginaAtual = 1;
    const itensPorPagina = 10;
    let totalLogs = 0;

    const btnAnterior = document.getElementById('btnAnterior');
    const btnProximo = document.getElementById('btnProximo');

    async function buscarLogs() {
      try {
        const response = await fetch(`${url}?pagina=${paginaAtual}&quantidade=${itensPorPagina}`);
        if (!response.ok) throw new Error('Erro ao buscar logs');

        const data = await response.json();
        totalLogs = data.total;

        popularTabela(data.logs);
        atualizarPaginacao();
      } catch (error) {
        console.error("Erro ao buscar logs:", error);
        TabelaCorpo.innerHTML = `<tr><td colspan="7" class="text-center">Erro ao carregar logs.</td></tr>`;
      }
    }

    function popularTabela(logs) {
      TabelaCorpo.innerHTML = '';
      logs.forEach(log => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${log.id}</td>
          <td>${log.categoria}</td>
          <td>${log.horas_trabalhadas}</td>
          <td>${log.linhas_codigo}</td>
          <td>${log.bugs_corrigidos}</td>
          <td>${log.likes}</td>
          <td>${log.qnt_comments}</td>
        `;
        TabelaCorpo.appendChild(linha);
      });
    }

    function atualizarPaginacao() {
      const totalPaginas = Math.ceil(totalLogs / itensPorPagina);
      btnAnterior.disabled = paginaAtual <= 1;
      btnProximo.disabled = paginaAtual >= totalPaginas;
    }

    btnProximo.addEventListener('click', () => {
      const totalPaginas = Math.ceil(totalLogs / itensPorPagina);

      if (paginaAtual < totalPaginas) {
        paginaAtual++;
        atualizarPaginacao(); // 游댠 j치 desativa o bot칚o antes de carregar
        buscarLogs();
      } else {
        btnProximo.disabled = true; // 游댠 for칞a desabilitar se clicar r치pido
      }
    });

    btnAnterior.addEventListener('click', () => {
      if (paginaAtual > 1) {
        paginaAtual--;
        atualizarPaginacao();
        buscarLogs();
      } else {
        btnAnterior.disabled = true;
      }
    });

    document.addEventListener('DOMContentLoaded', buscarLogs);
  </script>
</body>
</html>
