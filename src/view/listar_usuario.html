<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card text-dark">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Lista de Usuários</h2>
                        <table class="table table-dark table-striped-columns table-sm mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Email</th>
                                    <th>Senha</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" id="btnAnterior">Anterior</button>
                </li>
                <li class="page-item">
                    <button class="page-link" id="btnProximo">Próximo</button>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        const url = 'http://localhost:3000/usuarios';
        const TabelaCorpo = document.querySelector('tbody');

        let paginaAtual = 1;
        const itensPorPagina = 10;
        let totalUsuarios = 0;

        const btnAnterior = document.getElementById('btnAnterior');
        const btnProximo = document.getElementById('btnProximo');

        async function buscarUsuarios() {
            try {
                const response = await fetch(`${url}?pagina=${paginaAtual}&quantidade=${itensPorPagina}`);
                if (!response.ok) throw new Error('Erro ao buscar usuários');

                const data = await response.json();
                totalUsuarios = data.total;
                popularTabela(data.usuarios);

                btnAnterior.disabled = paginaAtual === 1;
                btnProximo.disabled = paginaAtual * itensPorPagina >= totalUsuarios;

            } catch (error) {
                console.error("Erro ao buscar usuários:", error);
                TabelaCorpo.innerHTML = `<tr><td colspan="6" class="text-center">Erro ao carregar usuários.</td></tr>`;
            }
        }

        function popularTabela(usuarios) {
            TabelaCorpo.innerHTML = '';
            usuarios.forEach(usuario => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${usuario.id}</td>
            <td>${usuario.nome}</td>
            <td>${usuario.idade}</td>
            <td>${usuario.email}</td>
            <td>${usuario.senha}</td>
            <td>
                <button class="btn btn-primary btn-sm me-2" onclick="editarUsuario(${usuario.id})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="excluirUsuario(${usuario.id})">Excluir</button>
            </td>
        `;
                TabelaCorpo.appendChild(row);
            });
        }

        btnProximo.addEventListener('click', () => {
            if (paginaAtual * itensPorPagina < totalUsuarios) {
                paginaAtual++;
                buscarUsuarios();
            }
        });

        btnAnterior.addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                buscarUsuarios();
            }
        });

        async function editarUsuario(id) {
            try {
                const response = await fetch(`${url}/${id}`);
                if (!response.ok) throw new Error('Erro ao buscar usuário');
                const usuario = await response.json();

                const novoNome = prompt("Digite o novo nome:", usuario.nome);
                if (novoNome === null) return;
                const novaIdade = prompt("Digite a nova idade:", usuario.idade);
                if (novaIdade === null) return;
                const novoEmail = prompt("Digite o novo e-mail:", usuario.email);
                if (novoEmail === null) return;
                const novaSenha = prompt("Digite a nova senha:", usuario.senha);
                if (novaSenha === null) return;

                const usuarioAtualizado = {
                    nome: novoNome,
                    idade: parseInt(novaIdade),
                    email: novoEmail,
                    senha: novaSenha
                };

                const putResponse = await fetch(`${url}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuarioAtualizado)
                });

                if (!putResponse.ok) throw new Error('Erro ao atualizar usuário');
                alert("Usuário atualizado com sucesso!");
                buscarUsuarios();
            } catch (error) {
                console.error("Erro ao editar usuário:", error);
                alert("Não foi possível editar o usuário.");
            }
        }

        async function excluirUsuario(id) {
            const confirmar = confirm("Tem certeza que deseja excluir este usuário?");
            if (!confirmar) return;

            try {
                const response = await fetch(`${url}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Erro ao excluir usuário');
                alert("Usuário excluído com sucesso!");
                buscarUsuarios();
            } catch (error) {
                console.error("Erro ao excluir usuário:", error);
                alert("Não foi possível excluir o usuário.");
            }
        }

        document.addEventListener('DOMContentLoaded', buscarUsuarios);
    </script>
</body>

</html>
